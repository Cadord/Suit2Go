{% load static %}

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}SUIT2GO{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script>
        function updateAddressBar() {
            // Get the current URL without query parameters
            var urlWithoutQuery = window.location.origin + window.location.pathname;
            // Update the browser's address bar without triggering a page reload
            history.pushState(null, null, urlWithoutQuery);
        }
        updateAddressBar();
    </script>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                    <strong>SUIT2GO</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <main>
        {% block content %}
        <p>This is the content of another template.</p>
        {% endblock %}
    </main>

    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="mb-1">&copy; SUIT2GO </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
