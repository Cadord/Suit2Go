{% block content %}

            <!-- Move the search box here -->
            <form class="d-flex mt-3" role="search" action="{% url 'home' %}" method="get">
                <input class="form-control me-2" type="search" name="q" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
            <div class="row mt-4">
                <div class="col-4">
                    <a href="#" class="category-icon">

                        <p class="mt-2 mb-0">Viagens</p>
                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="category-icon">
                        <i class="bi bi-airplane-engines"></i>

                    </a>
                </div>
                <div class="col-4">
                    <a href="#" class="category-icon">
                        <i class="bi bi-airplane-engines"></i>
                        <p class="mt-2 mb-0">Viagens</p>
                    </a>
                </div>
                <!-- Add more columns with icons and names as needed -->
            </div>
        </div>
    </div>
</section>
<div class="py-5 bg-body-tertiary">
    <div class="container">
        {% if roupas %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for roupa in roupas %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="media/{{roupa.foto}}" class="card-img-top" alt="{{ roupa.nome }}" width="400" height="300" />
                    <div class="card-body">
                        <p class="card-text">{{ roupa.nome }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'roupa' idroupa=roupa.id_roupas %}" class="btn btn-primary stretched-link">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="row">
            <div class="col-12 text-center">
                <h1>Nenhuma roupa encontrada...</h1>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
